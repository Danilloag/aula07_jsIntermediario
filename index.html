<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 e JS intermediário</title>
</head>
<body>
    <p>Parágrafo 1 - você leu o primeiro parágrafo!</p>
    <p>Parágrafo 2 - você leu o segundo parágrafo!</p>
    <p>Parágrafo 3 - você leu o terceiro parágrafo!</p>
    <p>Parágrafo 4 - você leu o quarto parágrafo!</p>
    <p>Parágrafo 5 - você leu o quinto parágrafo!</p>

    <script>
        let paragrafos = document.getElementsByTagName("p")
        for (let paragrafo of paragrafos) {
            console.log(paragrafo.textContent)
        }
    </script>
</body>
</html>
